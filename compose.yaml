version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    volumes:
      - ./backend:/root # todo: prepare to prod
    ports:
      - 8000:8000
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

volumes:
  postgres_data: